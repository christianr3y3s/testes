<form novalidate class="form-horizontal" ng-submit="save()">
	<div class="control-group">
		<label class="control-label" for="url">Url</label>
		<div class="controls">
			<input type="url" ng-model="book.url" id="url" required/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
			<input type="text" ng-model="book.title" id="title" required/>
		</div>
	</div>
	<div class="control-group">
		<button id="save" class="btn btn-primary">Submit Book</button>
	</div>
</form>
